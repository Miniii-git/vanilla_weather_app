<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous">
	 <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="body-text">
				<div class="row mb-3">
					<div class="col-9">
						<form>
							<input type="text" 
							placeholder="Serach a City" 
							class="form-control"
							autocomplete="off"
							>
						</form>
					</div>
					<div class="col-3">
						<form>
							<input type="submit" value="Search" class="btn btn-primary w-100">
						</form>
					</div>
				</div>
                <div class="head">
                    <h1>New York</h1>
                    <ul>
                        <li>Last updated: Sunday 00:31</li>
                        <li>Broken clouds</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6 d-flex" >
                        <img src="" alt="Broken clouds">
						<div>
                        	<span id="degree">-1</span><span class="units">C°|F°</span>
						</div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: 66%</li>
                            <li>Wind: 15 km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
			<small>
				<a href="https://github.com/Miniii-git/vanilla_weather_app">
					Open-source code
				</a> by Mini</small>
        </div>
    </div>
</body>
</html>
