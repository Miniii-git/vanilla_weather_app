<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous">
	 <link rel="stylesheet" href="src/style.css">
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="body-text">
                <form id="search-form">
                    <div class="row mb-3">
                        <div class="col-9">
                            <input type="text" 
                            placeholder="Search a City" 
                            class="form-control"
                            autocomplete="off"
                            id="search-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" 
                            value="Search" 
                            class="btn btn-primary w-100">
                        </div>
                    </div>
				</form>
                <div class="head">
                    <h1 id="city">City</h1>
                    <ul>
                        <li>Last updated: <span id="day"></span> <span id="hour"></span>:<span id="min"></span></li>
                        <li id="wea-description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6 d-flex" >
                        <img src="" alt="" id="image">
						<div id="weather-degree">
                        	<span id="degree"></span><span class="units"><a href="" id="celcius" class="active">°C</a>|<a href="" id="fahrenheit">°F</a></span>
						</div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>% </li>
                            <li>Wind: <span id="speed"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
			<small>
				<a href="https://github.com/Miniii-git/vanilla_weather_app" target="_blank">
					Open-source code
				</a> by Mini
            </small>
        </div>
    </div>
	<script src="src/app.js"></script>
</body>
</html>
